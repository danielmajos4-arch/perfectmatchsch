<!-- Concept 2 (Modern): Sleek Book with Check -->
<!-- Ultra-minimalist: Open book with geometric checkmark -->
<!-- Modern, clean, sophisticated -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - Modern rounded square -->
  <rect x="56" y="56" width="400" height="400" rx="90" fill="url(#modernGrad3)"/>
  
  <!-- Sleek open book -->
  <g transform="translate(256, 256)">
    <!-- Left page - minimal, clean -->
    <path d="M -100 -60 L -100 60 L 0 70 L 0 -50 Z" 
          fill="#FFFFFF" 
          opacity="0.98"
          rx="4"/>
    <!-- Right page -->
    <path d="M 0 -50 L 0 70 L 100 60 L 100 -60 Z" 
          fill="#FFFFFF" 
          opacity="0.98"
          rx="4"/>
    <!-- Spine - subtle -->
    <rect x="-4" y="-70" width="8" height="140" fill="#1E40AF" opacity="0.3" rx="2"/>
    
    <!-- Minimal text lines (very subtle) -->
    <line x1="-80" y1="-20" x2="-10" y2="-20" stroke="#E5E7EB" stroke-width="1.5" opacity="0.3"/>
    <line x1="-80" y1="0" x2="-10" y2="0" stroke="#E5E7EB" stroke-width="1.5" opacity="0.3"/>
    <line x1="-80" y1="20" x2="-10" y2="20" stroke="#E5E7EB" stroke-width="1.5" opacity="0.3"/>
    
    <line x1="10" y1="-20" x2="80" y2="-20" stroke="#E5E7EB" stroke-width="1.5" opacity="0.3"/>
    <line x1="10" y1="0" x2="80" y2="0" stroke="#E5E7EB" stroke-width="1.5" opacity="0.3"/>
    <line x1="10" y1="20" x2="80" y2="20" stroke="#E5E7EB" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Modern checkmark (geometric, bold) -->
  <g transform="translate(360, 140)">
    <!-- Circular background for check -->
    <circle cx="0" cy="0" r="32" fill="url(#checkGrad)" opacity="0.95"/>
    <!-- Bold checkmark -->
    <path d="M -12 -4 L -4 4 L 12 -12" 
          stroke="#FFFFFF" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
</svg>

