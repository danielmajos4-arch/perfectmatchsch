<!-- Concept 3: Stylized PM Monogram with Educational Elements -->
<!-- Design: Modern "PM" letterform with integrated graduation cap and connection dots -->
<!-- Colors: Primary Blue (#3B82F6) and Accent Teal (#14B8A6) -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad3)"/>
  
  <!-- PM Monogram -->
  <g transform="translate(256, 256)">
    <!-- Letter P -->
    <g transform="translate(-120, -80)">
      <!-- P Vertical Bar -->
      <rect x="0" y="0" width="28" height="160" fill="url(#letterGrad)" rx="4"/>
      <!-- P Top Curve -->
      <path d="M 28 0 Q 80 0 80 40 Q 80 80 28 80" fill="url(#letterGrad)"/>
      <!-- P Inner Cut -->
      <path d="M 28 20 Q 60 20 60 40 Q 60 60 28 60" fill="url(#bgGrad3)"/>
    </g>
    
    <!-- Letter M -->
    <g transform="translate(40, -80)">
      <!-- M Left Vertical -->
      <rect x="0" y="0" width="28" height="160" fill="url(#letterGrad)" rx="4"/>
      <!-- M Right Vertical -->
      <rect x="92" y="0" width="28" height="160" fill="url(#letterGrad)" rx="4"/>
      <!-- M Left Diagonal -->
      <path d="M 28 0 L 60 80 L 28 80 Z" fill="url(#letterGrad)"/>
      <!-- M Right Diagonal -->
      <path d="M 60 80 L 92 0 L 92 80 Z" fill="url(#letterGrad)"/>
      <!-- M Center Cut -->
      <path d="M 40 20 L 60 60 L 80 20 L 80 80 L 40 80 Z" fill="url(#bgGrad3)"/>
    </g>
    
    <!-- Graduation Cap (on top of P) -->
    <g transform="translate(-120, -140)">
      <path d="M 40 -30 L 60 -50 L 80 -30 L 75 -20 L 45 -20 Z" fill="#14B8A6"/>
      <ellipse cx="60" cy="-35" rx="20" ry="8" fill="#14B8A6"/>
      <circle cx="60" cy="-50" r="4" fill="#FFFFFF"/>
    </g>
    
    <!-- Connection Dots (between letters) -->
    <circle cx="-20" cy="0" r="8" fill="#14B8A6" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#14B8A6" opacity="0.6"/>
    <circle cx="20" cy="0" r="8" fill="#14B8A6" opacity="0.8"/>
    
    <!-- Small Book Icon (bottom right) -->
    <g transform="translate(100, 60)">
      <rect x="0" y="0" width="40" height="30" fill="#14B8A6" rx="2"/>
      <line x1="20" y1="0" x2="20" y2="30" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="5" y1="10" x2="15" y2="10" stroke="#FFFFFF" stroke-width="1.5"/>
      <line x1="5" y1="20" x2="15" y2="20" stroke="#FFFFFF" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Subtle Tagline Arc (Optional) -->
  <path d="M 100 400 Q 256 380 412 400" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>

