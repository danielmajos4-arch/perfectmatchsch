<!-- Concept 1: Connected Teacher & School -->
<!-- Design: Two stylized figures (teacher + school building) connected by a link/chain -->
<!-- Colors: Primary Blue (#3B82F6) and Accent Orange (#F59E0B) -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad1)"/>
  
  <!-- School Building (Left) -->
  <g transform="translate(80, 180)">
    <!-- Building Base -->
    <rect x="0" y="40" width="80" height="100" fill="#FFFFFF" rx="4"/>
    <!-- Roof -->
    <polygon points="40,0 0,40 80,40" fill="#F59E0B"/>
    <!-- Door -->
    <rect x="30" y="80" width="20" height="60" fill="#3B82F6" rx="2"/>
    <!-- Windows -->
    <rect x="10" y="50" width="15" height="15" fill="#3B82F6" rx="1"/>
    <rect x="55" y="50" width="15" height="15" fill="#3B82F6" rx="1"/>
  </g>
  
  <!-- Connection Link/Chain (Center) -->
  <g transform="translate(220, 240)">
    <!-- Link 1 -->
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- Link 2 -->
    <ellipse cx="36" cy="0" rx="20" ry="12" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="36" cy="0" rx="20" ry="12" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <!-- Connecting bar -->
    <rect x="16" y="-12" width="20" height="24" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Teacher Figure (Right) -->
  <g transform="translate(320, 180)">
    <!-- Head -->
    <circle cx="30" cy="20" r="18" fill="#FFFFFF"/>
    <!-- Body -->
    <rect x="15" y="38" width="30" height="50" fill="#FFFFFF" rx="4"/>
    <!-- Graduation Cap -->
    <path d="M 10 20 L 30 10 L 50 20 L 45 25 L 15 25 Z" fill="#F59E0B"/>
    <circle cx="30" cy="12" r="3" fill="#FFFFFF"/>
    <!-- Book (held) -->
    <rect x="20" y="50" width="20" height="15" fill="#3B82F6" rx="1"/>
    <line x1="30" y1="50" x2="30" y2="65" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>
  
  <!-- Perfect Match Text (Optional, subtle) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.8">PM</text>
</svg>

