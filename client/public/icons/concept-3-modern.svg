<!-- Concept 3 (Modern): Sleek PM Monogram -->
<!-- Ultra-modern letterform design with geometric elements -->
<!-- Clean, sophisticated, brand-focused -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - Modern rounded square -->
  <rect x="56" y="56" width="400" height="400" rx="100" fill="url(#modernGrad4)"/>
  
  <!-- Modern PM Monogram -->
  <g transform="translate(256, 256)">
    <!-- Letter P - Sleek, geometric -->
    <g transform="translate(-100, -70)">
      <!-- P Vertical bar -->
      <rect x="0" y="0" width="24" height="140" rx="6" fill="url(#letterGrad2)"/>
      <!-- P Top section (rounded rectangle) -->
      <rect x="24" y="0" width="56" height="50" rx="25" fill="url(#letterGrad2)"/>
      <!-- P Inner cut (negative space) -->
      <rect x="32" y="8" width="40" height="34" rx="17" fill="url(#modernGrad4)"/>
    </g>
    
    <!-- Letter M - Modern, geometric -->
    <g transform="translate(20, -70)">
      <!-- M Left vertical -->
      <rect x="0" y="0" width="24" height="140" rx="6" fill="url(#letterGrad2)"/>
      <!-- M Right vertical -->
      <rect x="76" y="0" width="24" height="140" rx="6" fill="url(#letterGrad2)"/>
      <!-- M Left diagonal (geometric) -->
      <polygon points="24,0 50,60 24,60" fill="url(#letterGrad2)"/>
      <!-- M Right diagonal -->
      <polygon points="50,60 76,0 76,60" fill="url(#letterGrad2)"/>
      <!-- M Center negative space -->
      <polygon points="32,8 50,58 68,8 68,60 32,60" fill="url(#modernGrad4)"/>
    </g>
    
    <!-- Subtle connection dot (minimalist) -->
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Minimal graduation cap accent (top) -->
    <g transform="translate(-100, -120)">
      <path d="M 40 -20 L 50 -35 L 60 -20 L 58 -15 L 42 -15 Z" fill="#06B6D4" opacity="0.9"/>
      <ellipse cx="50" cy="-25" rx="12" ry="5" fill="#06B6D4" opacity="0.9"/>
    </g>
  </g>
</svg>

